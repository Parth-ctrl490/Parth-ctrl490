name: GitHub Snake Game 🐍

on:
  # Run daily at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # Allow manual trigger
  workflow_dispatch:

  # Trigger when pushing to main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout repository
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate snake animation
      - name: 🐍 Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            dist/rainbow.svg?color_snake=rainbow&color_dots=#ffb3ba,#ffdfba,#ffffba,#baffc9,#bae1ff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Deploy to output branch
      - name: 🚀 Deploy Snake Files to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "🔄 Update snake animation (auto-generated) [skip ci]"

      # Step 4: Cache optimization (optional)
      - name: ♻️ Cache Dist Folder
        uses: actions/cache@v3
        with:
          path: ./dist
          key: ${{ runner.os }}-snake-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-snake-
